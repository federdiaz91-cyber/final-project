<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .login-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #5D4037; margin-bottom: 20px; }
        label { display: block; text-align: left; margin-top: 10px; font-weight: bold; font-size: 0.9em; color: #333; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #00897B; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; transition: background-color 0.2s; }
        button:hover { background-color: #00695C; }
        #auth-error { color: #b71c1c; margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Staff Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Sign In</button>
            <p id="auth-error"></p>
        </form>
    </div>

    <script>
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');
        const authError = document.getElementById('auth-error');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            authError.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sign-in successful. Redirect to the staff dashboard.
                    window.location.href = 'staff-grading-dashboard.html';
                })
                .catch((error) => {
                    // Handle errors
                    authError.textContent = 'Login Failed: Invalid email or password.';
                    authError.style.display = 'block';
                    console.error("Login error:", error.code, error.message);
                });
        });
    </script>
</body>
</html>
